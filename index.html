<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza Order</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <!--Intro page-->
      <div class="introPage">
        <div class="row jumbotron">
          <h1>Welcome to Joe's Pizzaria</h1>
        </div>
        <div class="content">
          <div class="row">
            <h2>Please enter the following information to get started:</h2>
          </div>
          <div class="col-md-6">
            <form id="address">
              <div class="form-group">
                <label for="name">Your name:</label>
                <input id="name" class="form-control" type="text">
              </div>
              <h3>Address:</h3>
              <div class="form-group">
                <label for="street">Street:</label>
                <input id="street" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="city">City:</label>
                <input id="city" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="state">State:</label>
                <input id="state" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="zip">Zip:</label>
                <input id="zip" class="form-control" type="text">
              </div>
              <button type="submit" class="btn">Continue to order</button>
            </form>
          </div>
        </div>
      </div>
      <!--Pizza Page-->
      <div class="pizzaPage">
        <div class="jumbotron">
          <h1>Please Style your pizza</h1>
        </div>
        <div class="content">
          <div class="row">
            <h3>Select pizza size:</h3>
          </div>
          <div class="row">
            <form id="pizza">
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="small">
                  Small
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="medium">
                  Medium
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="Large">
                  Large
                </label>
              </div>
            </form>
          </div>
          <div class="row">
            <h3>Select all desired toppings:</h3>
          </div>
          <div class="row">
            <form id="pizza">
              <div class="col-4-md">
                <div class="form-group">
                  <input type="checkbox" name="topping" value="bike"> Pepperoni<br>
                  <input type="checkbox" name="topping" value="car">Sausage<br>
                  <input type="checkbox" name="topping" value="carpool">Ham<br>
                </div>
              </div>
              <div class="col-4-md">
                <div class="form-group">
                  <input type="checkbox" name="topping" value="bike"> Bacon<br>
                  <input type="checkbox" name="topping" value="car">Onions<br>
                  <input type="checkbox" name="topping" value="carpool">Peppers<br>
                </div>
              </div>
              <div class="col-4-md">
                <div class="form-group">
                  <input type="checkbox" name="topping" value="bike"> Mushrooms<br>
                  <input type="checkbox" name="topping" value="car">Olives<br>
                  <input type="checkbox" name="topping" value="carpool">Pineapple<br>
                </div>
              </div>
              <div class="row">
                <button type="submit" class="btn">Place order</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!--Results Page-->
      
    </div>
  </body>
</html>
